<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content},~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ग्रामगीता</title>
</head>
<body>

<div id="content" class="mt-[70px]">

    <div class=" hover:scale-50   mx-auto max-w-md h-[400px] bg-gray-200 border-t-[10px] border-b-[10px] dark:border-b-[10px] dark:border-t-[10px] border-orange-500 dark:border-orange-500 rounded-lg shadow-lg dark:bg-gray-800">

        <h5
                class="text-center mb-6 mt-3 text-4xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
            Login Here
        </h5>



          <div class="bg-orange-300 p-6 rounded-md">

              <form method="post" th:action="@{'/login'}">
                  <div class="relative z-0 w-full mb-5 group">
                      <input type="text" name="username" id="floating_email" class="block  py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="UserName" required />
                  </div>
                  <div class="relative z-0 w-full mb-5 group">
                      <input type="password" name="password" id="floating_password" class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Password" required />
                  </div>
                  <button type="submit" class="text-white mt-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
              </form>

          </div>


    </div>
</div>

</body>
</html>
