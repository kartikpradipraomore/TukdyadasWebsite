<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title)">
<head>
    <meta charset="UTF-8">
    <title data-th-replace="${title}">Title</title>
    <link rel="stylesheet" data-th-href="@{'/css/main.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>

<!-- Apply light mode (bg-white) and dark mode (dark:bg-gray-900) to the body tag -->
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

<!-- Navbar -->
<div data-th-replace="~{navbar::navbar}"></div>

<!-- Main Content -->
<section data-th-replace="${content}"></section>

<!-- Footer -->
<!-- <footer data-th-replace="~{footer :: footer}"></footer> -->

<script th:src="@{'/js/script.js'}"></script>
</body>
</html>
