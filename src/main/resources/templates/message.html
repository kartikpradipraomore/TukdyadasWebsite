<div
        data-th-if="${session.message}"
        data-th-object="${session.message}"
        data-th-fragment="messagebox"
        data-th-classappend="*{'text-'+type+'-800 rounded-lg shadow-lg bg-'+type+'-50 dark:bg-gray-800 mx-auto max-w-md text-center dark:text-'+type+'-400'}"
        class="flex items-center justify-center  bg-orange-300  p-4 mb-3 mt-4 text-md text-center"
        role="alert"
>
    <svg
            class="flex-shrink-0 inline w-4 h-4 me-3 "
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
    >
        <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
    </svg>
    <span class="sr-only ">Info</span>
    <div class="text-center flex items-center justify-center" >
        <span class="text-center pl-2"  data-th-text="*{content}"></span>
    </div>
    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
