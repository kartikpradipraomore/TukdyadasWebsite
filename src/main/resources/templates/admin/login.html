<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content},~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ग्रामगीता</title>
</head>
<body>

<div id="content" class="mt-[70px]">

    <div class="  mx-auto max-w-md h-[400px] bg-gray-200 border-t-[10px] border-b-[10px] dark:border-b-[10px] dark:border-t-[10px] border-orange-500 dark:border-orange-500 rounded-lg shadow-lg dark:bg-gray-800">

        <h5
                class="text-center mb-6 mt-3 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
            Login Here
        </h5>

        <form class="max-w-md mx-auto ml-1.5 mr-2">

            <div class="relative z-0 w-full mb-5 group">
                <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 top-3 left-0 origin-[0] -translate-y-6">Email address</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="password" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 top-3 left-0 origin-[0] -translate-y-6">Password</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="password" name="repeat_password" id="floating_repeat_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="floating_repeat_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 top-3 left-0 origin-[0] -translate-y-6">Confirm password</label>
            </div>


            <button type="submit" class="text-white mt-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
            <!--<div class="mb-3 mt-3 flex justify-center">
                <span>Already Have Account?</span>
                <a data-th-href="@{'/tukdyadas/admin/login'}"
                ><span class="text-blue-600">&nbsp;Login.</span></a
                >
            </div>-->
        </form>


    </div>
</div>

</body>
</html>
